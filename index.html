<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="98.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="window" float style="max-width: 60%; height: 75%;">
        <div class="title-bar">
          <div class="title-bar-text">Chit Chat</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" id="Close"></button>
          </div>
        </div>
        <div class="window-body" id="test">
            <div id="chat"> 

                <ul id="messages"></ul>
                <form id="send-message">
                
                  
                    <input id="chat-txt" type="text" autocomplete="off" spellcheck="true" role="textbox" data-gramm="false" style="outline: none; white-space: pre-wrap; overflow-wrap: break-word"/>
                    
                  <button id="chat-btn" type="submit">Send</button>
                
                </form>      
            </div> 
        </div>
      </div>
      
    <!--<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>-->
    <!--<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>-->

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

  <!-- Add Firebase products that you want to use -->

  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>




    <script src="script.js"></script>   
    
    <script src="os.js"></script>
</body>
</html>
