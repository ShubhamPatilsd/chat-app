<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="98.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="window" float style="max-width: 50%; height: 50%;">
        <div class="title-bar">
          <div class="title-bar-text">Chit Chat</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" id="Close" onclick="self.close()"></button>
          </div>
        </div>
        <div class="window-body" id="test">
            <div id="chat"> 

                <ul id="messages"></ul>
                <form id="send-message">
                
                  
                    <input id="chat-txt" type="text" autocomplete="off"/>
                  <button id="chat-btn" type="submit">Send</button>
                
                </form>      
            </div> 
        </div>
      </div>
      
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>   
    <script src="os.js"></script>
</body>
</html>
